<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href=""><div id="logo"></div></a>

                    <a href=""><li>Explorar</li></a>
                    <a href=""><li>Categorias</li></a>

                <a href="" class="wallet-btn">Minha carteira</a>

    <section class="container hero">

        </div>
        <div class="right">
            <div class="card-feat">
                <div class="infos-feat">

                        <span class="type-title">Coleção</span>
                        <h4>Bored Ape Yacht Club<i class="badge"></i></h4>
                    </div>
                </div>
                <a href="" class="btn-buy">Ver coleção<i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="hero-img"></div>
        </div>

    </section>

    <script src="https://kit.fontawesome.com/6d13cd2cef.js" crossorigin="anonymous"></script>
